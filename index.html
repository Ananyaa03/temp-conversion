<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <select id="conversion-type" class="dropdown-box">
                <option value="toFahrenheit">Celsius to Fahrenheit</option>
                <option value="toCelsius">Fahrenheit to Celsius</option>
            </select>
            <input type="number" id="temperature" placeholder="Enter temperature in Celsius">
            <button id="convert">Convert</button>
        </div>
        <div class="result">
            <p id="result-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
